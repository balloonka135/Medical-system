{% extends 'base.html' %}

{% block title %}Appointment{% endblock %}

{% block content %}
            <div class="row info-body">
                <h1>Make an appointment</h1>
                <div class="col-lg-4 col-lg-push-4 col-md-4 col-md-push-4 col-sm-8 col-sm-push-2 col-xs-8 col-xs-push-2 form-wrap">
                <form  action="" method="post" role="form">
                {{ form.csrf }}
                    <div class="form-group">
                    <input type="text" placeholder="Doctor ID" name="doctor">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="Patient ID" name="patient">
                    </div>
                    <div class="form-group">
                    <input type="date" placeholder="Date" name="date_field">
                    </div>
                    <div class="form-group">
                    <input type="time" placeholder="Time" name="time_field">
                    </div>
                    <div class="col-lg-12 col-lg-push-4">
                    <div class="form-group">   
                    <input type="submit" value="Create">
                    </div>
                    </div>
                </form>
            </div>
            </div>
{% endblock %}
