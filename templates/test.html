{% extends 'base.html' %}

{% block title %}Test{% endblock %}

{% block content %}
            <div class="row info-body">
            <h1>Test results</h1>
            <div class="col-lg-4 col-lg-push-4 col-md-4 col-md-push-4 col-sm-8 col-sm-push-2 col-xs-8 col-xs-push-2 form-wrap">
               <form  action="" method="post" role="form">
                {{ form.csrf }}
                    <div class="form-group">
                    <input type="text" placeholder="Patient" name="patient">
                    </div>
                    <div class="form-group">
                    <input type="date" placeholder="Date" name="test_date">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="Glucose" name="gluc">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="Blood Pressure" name="blood_pr">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="Skin Thickness" name="skin_th">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="Insulin" name="insul">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="BMI" name="bmi">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="Diabetes Pedigree Function" name="dpf">
                    </div>
                    <div class="form-group">
                    <input type="text" placeholder="Pregnancies" name="preg">
                    </div>
                    <div class="col-lg-12 col-lg-push-4">
                        <div class="form-group">
                            <input type="submit" value="Create">
                        </div>
                    </div>
                </form>
            </div>
            </div>
{% endblock %}
